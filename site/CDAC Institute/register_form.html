<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Registeration Form</title>
	<link rel="stylesheet" type="text/css" href="registerform.css">
</head>

<body>
	<fieldset class="rcorners1">
		<legend>Registration Form</legend>
		<div class="login-form">
			<div class="main">
				<div class="content">
					<form class="example1">
						Username: <input type="text" placeholder="eg.John" name="a" required autofocus=""><br>
						Email_id: <input type="email" placeholder="@gmail.com" name="a" required autofocus=""><br>
						Create Password: <input type="password" name="a" required autofocus=""><br>
						Confirm Password: <input type="password" minlength="8" maxlength="12" name="a" required
							autofocus=""><br>
						Gender : <input type="radio" name="c" value="male" placeholder="">Male
						<input type="radio" name="c" value="female" placeholder="">Female
						<input type="radio" name="c" value="others" placeholder="">Others<br>
						Date of Birth :<input type="date" name="d" value="" placeholder="01-01-2000"><br>
						Documents :<input type="checkbox" name="e" value="Aadhar Card">Aadhar Card
						<input type="checkbox" name="e" value="Pan Card">Pan Card
						<input type="checkbox" name="e" value="Election ID">Election ID
						<input type="checkbox" name="e" value="Passport">passport<br>
						Country :<select name="c1">
							<option value="INDIA">INDIA</option>
							<option value="PAKISTAN">PAKISTAN</option>
							<option value="AFGHANISTAN">AFGHANISTAN</option>
							<option value="BANGLADESH">BANGLADESH</option>
							<option value="IRAN">IRAN</option>
							<option value="UAE">UAE</option>
						</select><br>
						Mobile number:<input type="number" maxlength="12" name="m" value="" placeholder="eg.8784519924"
							pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}-[0-9]{2}"><br>
						Address :<textarea rows="10" cols="14"></textarea><br>
						Upload Document Proof :<input type="file" name="f1" value="" placeholder=""><br>

						Search :<input type="search" name="s" value="" placeholder=""><br>
						Reset:<input type="reset" name="r1" value=""><br>
						URL: <input type="url" name="" value="" placeholder="www.google.com">



						<input class="btn" type="submit" name="a"><br>
				</div>
			</div>
			</form>
	</fieldset>
	<div class="form-img"><img src="D:/Newegin/site/Newegin/site/CDAC Institute/index2.jpg" alt=""> alt="">"</div>
	</div>



</body>

</html>
